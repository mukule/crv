{% extends "main/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div style="display: flex; align-items: center; justify-content: center; height: 100vh;">
                <div class="card" style="max-width: 400px; width: 100%;">
                    <div class="card-body card-block text-center">
                        <form method="POST">
                            {% csrf_token %}
                            <fieldset class="form-group mb-0">
                                <legend class="border-bottom mb-4">Reset Your Password</legend>
                                <div class="form-group">
                                    <input type="password" class="form-control form-control-lg text-center" id="{{ form.new_password1.id_for_label }}" name="{{ form.new_password1.html_name }}" placeholder="Enter your new password" required>
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control form-control-lg text-center" id="{{ form.new_password2.id_for_label }}" name="{{ form.new_password2.html_name }}" placeholder="Confirm your new password" required>
                                </div>
                            </fieldset>
                            <button class="btn btn-success mb-4 custom-button" type="submit" style="background-color: #89c73e; color: #ffffff; border:0; border-radius: 20px; height: 50px; width: 50%;">submit</button>
                        </form>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</div>
{% endblock content %}


<div class="content-section">
    <h2>Password Reset</h2><hr>
    <p>Please enter your new password.</p>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-outline-info" type="submit">Reset password</button>
    </form>
</div>
