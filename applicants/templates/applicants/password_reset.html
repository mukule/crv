{% extends "main/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<div class="content">
    <div class="card-body card-block text-center">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group mb-0">
                <legend class="border-bottom mb-4">Enter you email address to receive account password reset link</legend>
                <div class="form-group">
                    <input type="email" class="form-control form-control-lg text-center" id="{{ form.email.id_for_label }}" name="{{ form.email.html_name }}" placeholder="Enter your email" required>
                </div>
            </fieldset>
            <button class="btn btn-success mb-4 custom-button" type="submit" style="background-color: #89c73e; color: #ffffff; border:0; border-radius: 20px; height: 50px; width: 50%;">submit</button>
        </form>
    </div>

</div>
{% endblock content %}
