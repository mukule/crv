{% extends "main/base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="content">
    <div class="row justify-content-center">
        <div class="col-lg-12 col-md-8">
            <div class="card">
                <div class="card-body p-0">
                    <div class="position-relative">
                        <img src="{% static 'main/images/banner.png' %}" alt="banner" class="img-fluid" style="border-radius: 10px; width: 100%">
                        <div class="image-overlay d-flex justify-content-center align-items-center d-none d-md-flex">
                            <div class="image-text">
                                <h5>Update feedback for {{app.user.first_name}} {{app.user.first_name}} towards {{app.vacancy.job_name}}</h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Form for updating applicant feedback -->
    <div class="row justify-content-center mt-3">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <form method="post" id="updateFeedbackForm">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="form-group text-center">
                            <button type="button" class="btn btn-primary" onclick="confirmAndUpdate()">Update Feedback</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
